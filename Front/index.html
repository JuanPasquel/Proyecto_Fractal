<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mandelbrot Interactivo</title>
  <link rel="stylesheet" type="text/css" href="style_fractal.css">
</head>
<body>
  <h1>Mandelbrot Interactivo</h1>
  <div id="controls">
    <div>
      <label for="iterationsSlider">Iteraciones (slider):</label>
      <input type="range" id="iterationsSlider" min="2" max="1000" value="200" step="1">
      <span id="iterationsSliderValue">200</span>
    </div>
    <br>
    <div>
      <label for="iterationsInput">Iteraciones (numérico):</label>
      <input type="number" id="iterationsInput" value="200" min="2" max="1000" step="1">
    </div>
    <br>
    <div>
      <label for="colorPicker">Color del fractal:</label>
      <input type="color" id="colorPicker" value="#ff0000">
    </div>
    <br>
    <div>
      <label for="zoomSlider">Zoom:</label>
      <input type="range" id="zoomSlider" min="0.1" max="5" step="0.1" value="1">
      <span id="zoomValue">1x</span>
    </div>
  </div>
  
  <!-- Se incluye la librería p5.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
  <!-- Se incluye el archivo JavaScript -->
  <script src="../back/fractal.js"></script>


</body>
</html>
